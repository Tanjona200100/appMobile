name: kartstat
description: "Votre description d'application KartStat"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.1.1
  image_picker: ^1.0.4
  connectivity_plus: ^5.0.2
  http: ^1.1.0
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/image/logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  assets:
    - assets/image/logo.png
  uses-material-design: true